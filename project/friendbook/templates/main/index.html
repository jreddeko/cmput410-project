<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>Friendbook</title>
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/cover.css' %}" rel="stylesheet">
    </head>

    <body>
        <div class="site-wrapper">
            <div class="site-wrapper-inner">
                <div class="cover-container">
                    <div class="masthead clearfix">
                        <div class="inner">
                            <h3 class="masthead-brand">Friendbook</h3>
                            <ul class="nav masthead-nav">
                                <form class="form-inline" action="{{ 'login' }}" method="POST">
                                    {% csrf_token %}
                                    <input type="text" class="form-control" name="username" placeholder="Username">
                                    <input type="password" class="form-control" name="password" placeholder="Password">
                                    <button type="submit" class="btn btn-default">Login</button>
                                </form>
                            </ul>
                        </div>
                    </div>
                
                    <div class="inner cover">
                        <h1 class="cover-heading">Welcome to Friendbook</h1>
                        <p class="lead">From posting posts to friending friends, Friendbook lets you do it all</p>
                        </br></br>
                        <form class="form-horizontal" action="{{ '' }}" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username" class="col-sm-5 control-label">Username <span class="text-danger">*</span></label>
                                <div class="col-xs-4">
                                    <input type="text" class="form-control" id="username" name="username">
                                </div>
                            </div>
    
                            <div class="form-group">
                                <label for="password" class="col-sm-5 control-label">Password <span class="text-danger">*</span></label>
                                <div class="col-xs-4">
                                    <input type="password" class="form-control" id="password" name="password">
                                </div>
                            </div>
    
                            <div class="form-group">
                                <label for="github" class="col-sm-5 control-label">Github Account</label>
                                <div class="col-xs-4">
                                    <input type="text" class="form-control" id="github" name="github">
                                </div>
                            </div>
    
                            <div class="form-group">
                                <div class="col-sm-5 col-sm-offset-4">
                                    <button type="submit" class="btn btn-default">Sign up</button>
                                </div>
                            </div>

                            <div class="form-group">
                                {% if signupError %}
                                    <p class="text-danger">{{ signupError }}</p>
                                {% else %}{% if signupSuccess %}
                                    <p class="text-success">{{ signupSuccess }}</p>
                                {% endif %}{% endif %}
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
