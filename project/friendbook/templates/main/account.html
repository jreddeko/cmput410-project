{% load static  %}
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>Account Management</title>
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"/>
        <link href="{% static 'css/blog.css'%}" rel="stylesheet"/>
        <script type="text/javascript" src="{% static 'js/jquery/jquery-1.8.3.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/tinymce/tinymce.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/postwall.js' %}"></script>
    </head>
    <body>
        <div class="navbar-wrapper">
            <div class="container">
                <div class="navbar navbar-inverse navbar-static-top" role="navigation">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand">Friendbook</a>
                        </div>
                        <div class="navbar-collapse collapse">
                            <ul class="nav navbar-nav">
                                <li><a href="{% url 'wall' %}">Post Wall</a></li>
                                <li><a href="{% url 'newpost' %}">Create Post</a></li>
                                <li><a href="{% url 'search_users' %}">Search Users</a></li>
                                <li class="active"><a href="#">Account Management</a></li>
                                <li><a href="{% url 'logout' %}">Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="well">
                    <h3>Account Management</h3>
                    <form class="form-horizontal" action="{% url 'account' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="password" class="col-sm-3">Password<span class="text-danger">*</span></label>
                            <div class="col-sm-9">
                                <input type="password" name="password" id="password" value="{{ password }}" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="github" class="col-sm-3">Github Account</label>
                            <div class="col-sm-9">
                                <input type="text" name="github" id="github" value="{{ github }}">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="col-sm-9">
                                <button class="btn btn-primary btn-md" type="submit">Update Account</button>
                            </div>
                        </div>

                        {% if message != "" %}
                            <p class="text-success">{{ message }}</p>
                        {% endif %}
                    </form>
                </div>
            </hr>
        </div>
    </div>

    </body>
</html>
